<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        img{
            width: 100%;
            max-width: 300px;
        }
    </style>

</head>
<body>
    
    <a href="public/images/cake_1.jpeg" data-lightbox="image-1" data-title="">
        <img src="public/images/cake_1.jpeg" alt="">
    </a>
    <a href="public/images/cake_2.jpeg" data-lightbox="image-1" data-title="">
        <img src="public/images/cake_2.jpeg" alt="">
    </a>
    <a href="public/images/cake_3.jpeg" data-lightbox="image-1" data-title="">
        <img src="public/images/cake_3.jpeg" alt="">
    </a>
    <a href="public/images/cake_4.jpeg" data-lightbox="image-1" data-title="">
        <img src="public/images/cake_4.jpeg" alt="">
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true
        })
    </script>
</body>
</html>
