<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <!-- slick css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <!-- slick theme css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
 body{
            background-color: pink;
        }
        .banner{
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .banner img{
            margin: 10px;
        }
  </style>

</head>
<body>
  <div class="banner">
    <img src="public/images/cake_1.jpeg" alt="">
    <img src="public/images/cake_2.jpeg" alt="">
    <img src="public/images/cake_3.jpeg" alt="">
    <img src="public/images/cake_4.jpeg" alt="">
    <img src="public/images/cake_5.jpeg" alt="">
    <img src="public/images/cake_6.jpeg" alt="">
    <img src="public/images/cake_7.jpeg" alt="">
    <img src="public/images/cake_8.jpeg" alt="">
    <img src="public/images/cake_9.jpeg" alt="">
    <img src="public/images/cake_10.jpeg" alt="">
  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- slick js -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- js -->
  <script>
    $('.banner').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
            });
  </script>
</body>
</html>
